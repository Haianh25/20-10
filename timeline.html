<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Night Timeline</title>
    <style>
        body {
            background-color: #6c6c6c;
            font-family: 'Dancing Script', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('background.jpg'); /* Đặt ảnh nền của bạn */
            background-size: cover;
            background-position: center;
        }

        .timeline-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
        }

        .timeline-box {
            width: 200px;
            height: 200px;
            background-color: #ffd6e0;
            border: 2px solid #fa8072;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .timeline-box:hover {
            transform: scale(1);
            background-color: #ffe6e6;
        }

        .timeline-box.active {
            background-color: #ffe6e6;
            transform: scale(1);
            opacity: 1;
        }

        .timeline-box h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #ff5e78;
        }

        .timeline-box p {
            font-size: 1.2em;
            color: #8b0000;
            opacity: 0; 
            transition: opacity 0.5s ease-in-out;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

       
        .timeline-box.show-plan p {
            opacity: 1;
            max-height: 200px; 
        }

    </style>
</head>
<body>
    <div class="timeline-container">
        <div class="timeline-box" id="plan1">
            <h2>Plan 1</h2>
            <p>6:30 PM - Pick up mon iu</p>
        </div>
        <div class="timeline-box" id="plan2">
            <h2>Plan 2</h2>
            <p>7:10 PM - Have dinner at steak house de paris</p>
        </div>
        <div class="timeline-box" id="plan3">
            <h2>Plan 3</h2>
            <p>9:00 PM - Coffe date at Tut Lang Thang (132/245 Định Công)</p>
        </div>
        <div class="timeline-box" id="plan4">
            <h2>Plan 4</h2>
            <p>11:00 PM - Take my babi back home</p>
        </div>
    </div>

    <script>
        const boxes = document.querySelectorAll('.timeline-box');

        boxes.forEach((box, index) => {
            
            setTimeout(() => {
                box.classList.add('active');
            }, index * 300);

            
            box.addEventListener('click', () => {
                box.classList.toggle('show-plan'); 
            });
        });
    </script>
</body>
</html>
